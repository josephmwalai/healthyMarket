<div class="row">
    <div class="col-12">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Sr No</th>
                    <th>Category Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products$ | async; let index = index">
                    <td>{{index + 1}}</td>
                    <td>{{item.categoryName}}</td>
                    <td>
                        <button class="btn btn-success" (click)="onEdit()">Edit</button>
                        <button class="btn btn-sm btn-danger" (click)="onDelete()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
